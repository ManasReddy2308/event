<div class="auth-container">

  <!-- Home Button -->
  <button class="home-btn" routerLink="/">‚Üê Home</button>

  <div class="auth-card">
    <h2>Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Enter username" />
        <small *ngIf="f['username'].touched && f['username'].invalid">
          Username is required
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter email address" />
        <small *ngIf="f['email'].touched && f['email'].errors?.['required']">
          Email is required
        </small>
        <small *ngIf="f['email'].touched && f['email'].errors?.['email']">
          Enter a valid email address
        </small>
      </div>

      <!-- Mobile -->
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" formControlName="mobile" placeholder="Enter mobile number" />
        <small *ngIf="f['mobile'].touched && f['mobile'].errors?.['required']">
          Mobile number is required
        </small>
        <small *ngIf="f['mobile'].touched && f['mobile'].errors?.['pattern']">
          Enter a valid 10-digit mobile number
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <small *ngIf="f['password'].touched && f['password'].invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <small *ngIf="registerForm.errors?.['passwordMismatch'] && f['confirmPassword'].touched">
          Passwords do not match
        </small>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>

      <p class="switch">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
