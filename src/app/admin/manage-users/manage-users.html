<div class="layout">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="content">
    <h1>Manage Users</h1>

    <!-- Loading -->
    <p *ngIf="loading">Loading users...</p>

    <!-- Table -->
    <table *ngIf="!loading && users.length > 0" class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.isBlocked ? 'Blocked' : 'Active' }}</td>
          <td>
            <button (click)="toggleBlock(user)">
              {{ user.isBlocked ? 'Unblock' : 'Block' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty -->
    <p *ngIf="!loading && users.length === 0">No users found.</p>
  </div>
</div>
